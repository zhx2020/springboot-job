<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.js"></script>
    <script src="/js/echarts-wordcloud.js"></script>
    <script src="/js/init.js"></script>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div id="header">
    <div class="content">
        <div class="left">基于springboot的职位数据采集分析平台</div>
        <div class="right">
            <ul>
                <li class="index"><a href="/index" class="cur">首页</a></li>
                <li><a href="/search" class="limit">职位搜索</a></li>
                <li><a href="/store" class="limit">我的收藏</a></li>
                <li><a href="/discuss" class="limit">讨论区</a></li>
                <li><a href="/issue" class="limit">我的发布</a></li>
                <li><a href="/chat" class="limit">好友聊天</a></li>
                <li><a href="/center" class="limit">个人中心</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="main">
    <div class="content">
        <div class="col-md-7">
            <div id="jobAmount" style="width: 100%;height: 240px;"></div>
            <script>
                var myChartJobAmount = echarts.init(document.getElementById('jobAmount'));
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/jobitem/jobAmount",
                    dataType: "json",
                    success: function (res) {
                        myChartJobAmount.setOption({
                            title: {
                                text: '职位数量分布',
                                left: 'center',
                                textStyle: {
                                    color: '#333333',
                                    fontSize: 14,
                                    fontWeight: 'normal'
                                }
                            },
                            xAxis: {
                                type: 'category',
                                data: res.data.arr,
                                axisLabel: {
                                    interval: 0
                                }
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                data: res.data.amount,
                                type: 'bar',
                            }]
                        })
                    }
                });
            </script>
        </div>
        <div class="col-md-5">
            <div id="jobYear" style="width: 100%;height: 240px;"></div>
            <script>
                var myChartJobYear = echarts.init(document.getElementById('jobYear'));
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/jobitem/jobYear",
                    dataType: "json",
                    success: function (res) {
                        myChartJobYear.setOption({
                            title: {
                                text: '工作年限',
                                left: 'center',
                                textStyle: {
                                    color: '#333333',
                                    fontSize: 14,
                                    fontWeight: 'normal'
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{a} <br/>{b} : {c} ({d}%)'
                            },
                            series: [
                                {
                                    name: '工作年限',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '60%'],
                                    data: res.data.list,
                                    emphasis: {
                                        itemStyle: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        })
                    }
                });
            </script>
        </div>
        <div class="col-md-4">
            <div id="companyType" style="width: 100%;height: 220px;"></div>
            <script>
                var myChartCompanyType = echarts.init(document.getElementById('companyType'));
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/jobitem/companyType",
                    dataType: "json",
                    success: function (res) {
                        myChartCompanyType.setOption({
                            title: {
                                text: '公司类型',
                                left: 'center',
                                textStyle: {
                                    color: '#333333',
                                    fontSize: 14,
                                    fontWeight: 'normal'
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{a} <br/>{b} : {c} ({d}%)'
                            },
                            series: [
                                {
                                    name: "公司类型",
                                    type: 'pie',
                                    radius: '65%',
                                    center: ['50%', '50%'],
                                    selectedMode: 'single',
                                    data: res.data.list,
                                    emphasis: {
                                        itemStyle: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        })
                    }
                });
            </script>
        </div>
        <div class="col-md-8">
            <div id="jobSalary" style="width: 100%;height: 220px;"></div>
            <script>
                var myChartJobSalary = echarts.init(document.getElementById('jobSalary'));
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/jobitem/jobSalary",
                    dataType: "json",
                    success: function (res) {
                        myChartJobSalary.setOption(option = {
                            title: {
                                text: '薪资范围',
                                left: 'center',
                                textStyle: {
                                    color: '#333333',
                                    fontSize: 14,
                                    fontWeight: 'normal'
                                }
                            },
                            xAxis: {
                                type: 'category',
                                data: res.data.arr,
                                axisLabel: {
                                    interval: 0
                                }
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                data: res.data.min,
                                type: 'line'
                            },{
                                data: res.data.max,
                                type: 'line'
                            }]
                        })
                    }
                });
            </script>
        </div>
        <div class="col-md-9">
            <div id="jobArea" style="width: 100%;height: 200px;"></div>
            <script>
                var myChartJobArea = echarts.init(document.getElementById('jobArea'));
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/jobitem/jobArea",
                    dataType: "json",
                    success: function (res) {
                        myChartJobArea.setOption({
                            title: {
                                text: '热门城市职位数量',
                                left: 'center',
                                textStyle: {
                                    color: '#333333',
                                    fontSize: 14,
                                    fontWeight: 'normal'
                                }
                            },
                            color: ['#3398DB'],
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow'
                                }
                            },
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '3%',
                                containLabel: true
                            },
                            xAxis: [
                                {
                                    type: 'category',
                                    data: res.data.arr,
                                    axisTick: {
                                        alignWithLabel: true
                                    },
                                    axisLabel: {
                                        interval: 0
                                    }
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value'
                                }
                            ],
                            series: [
                                {
                                    name: '数量',
                                    type: 'bar',
                                    barWidth: '60%',
                                    data: res.data.amount
                                }
                            ]
                        })
                    }
                });
            </script>
        </div>
        <div class="col-md-3">
            <div id="jobEducation" style="width: 100%;height: 200px;"></div>
            <script>
                var myChartJobEducation = echarts.init(document.getElementById('jobEducation'));
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/jobitem/jobEducation",
                    dataType: "json",
                    success: function (res) {
                        myChartJobEducation.setOption({
                            title: {
                                text: '学历分布',
                                left: 'center',
                                textStyle: {
                                    color: '#333333',
                                    fontSize: 14,
                                    fontWeight: 'normal'
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{a} <br/>{b}: {c} ({d}%)'
                            },
                            series: [
                                {
                                    name: '学历',
                                    type: 'pie',
                                    radius: ['50%', '70%'],
                                    avoidLabelOverlap: false,
                                    label: {
                                        show: false,
                                        position: 'center'
                                    },
                                    emphasis: {
                                        label: {
                                            show: true,
                                            fontSize: '30',
                                            fontWeight: 'bold'
                                        }
                                    },
                                    labelLine: {
                                        show: false
                                    },
                                    data: res.data.list
                                }
                            ]
                        })
                    }
                });
            </script>
        </div>
    </div>
</div>
<div id="footer">
    <div class="content">
        Copyright © 2016-2020 Echo
    </div>
</div>
</body>
</html>
