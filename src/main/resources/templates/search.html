    <style>
        .pagination {
            margin: 0;
            font-size: 0;
            text-align: center; }
        .pagination .page-li {
            display: inline-block;
            font-size: 12px;
            line-height: 1;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none; }
        .pagination .page-li:hover {
            cursor: pointer;
            background-color: #EAEAEA; }
        .pagination .page-li.page-active {
            cursor: default;
            color: #fff;
            border-color: #00a65a;
            background-color: #00a65a; }
        .pagination .page-li.number-ellipsis {
            border: none;
            cursor: default; }
        .pagination .page-li.number-ellipsis:hover {
            background-color: #fff; }
        .pagination .page-number {
            width: 30px;
            padding-top: 8px;
            padding-bottom: 8px;
            border: 1px solid #EAEAEA;
            text-align: center; }
        .pagination .page-prev {
            padding: 8px 14px;
            margin-right: 8px;
            border: 1px solid #EAEAEA; }
        .pagination .page-prev.no-prev {
            color: #c6c6c6; }
        .pagination .page-prev.no-prev:hover {
            cursor: default;
            background-color: #fff; }
        .pagination .page-next {
            padding: 8px 14px;
            margin-left: 8px;
            border: 1px solid #EAEAEA; }
        .pagination .page-next.no-next {
            color: #c6c6c6; }
        .pagination .page-next.no-next:hover {
            cursor: default;
            background-color: #fff; }
        .pagination .number-ellipsis {
            display: inline-block;
            font-size: 15px;
            padding: 8px 14px; }
        .pagination .number-ellipsis.page-hidden {
            display: none; }
        #page-go {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

            <div class="job">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>职位编号</th>
                        <th>职位名称</th>
                        <th>工作地点</th>
                        <th>工作年限</th>

                        <th>需求人数</th>
                        <th>发布日期</th>

                        <th>公司名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="display: none">
                        <td>126893780</td>
                        <td>前端工程师</td>
                        <td>广州</td>
                        <td>5-7年经验</td>
                        <td>本科</td>
                        <td>招2人</td>
                        <td>11-22</td>
                        <td>20000-30000</td>
                        <td>杭州海康威视数字技术股份有限公司广州分公司</td>
                        <td>
                            <a href="detail/126893780">详情信息</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="box end"></div>
            <script>
                var slp = null;
                var findBtn = $("#find");
                var myfunc = function(page, size) {
                    var jobArea = $("#myselect>option:selected");
                    var salaryMin = $("input[class=salary]").eq(0).val();
                    var salaryMax = $("input[class=salary]").eq(1).val();
                    var jobYear = $("input[name=jobYear]:checked");
                    var jobEducation = $("input[name=jobEducation]:checked");
                    var companyType = $("input[name=companyType]:checked");
                    var companySize = $("input[name=companySize]:checked");
                    var keyWord = $("#word");
                    $.ajax({
                        type: "get",
                        url: "http://localhost:8080/jobitem/search2",
                        dataType: "json",
                        data: {
                            "keyWord": keyWord.val(),
                            "jobArea": jobArea.val(),
                            "salaryMin": salaryMin,
                            "salaryMax": salaryMax,
                            "jobYear": jobYear.val(),
                            "jobEducation": jobEducation.val(),
                            "companySize": companySize.val(),
                            "companyType": companyType.val(),
                            "page": page,
                            "size": size
                        },
                        success: function (res) {
                            console.log(res);
                            var table = $(".job>table");
                            var tbody = $(".job>table>tbody");
                            tbody.empty();
                            var arr = res.data.content;
                            for(var i = 0; i < arr.length; i++) {
                                var tr = $("<tr></tr>");
                                var td1 = $("<td></td>");
                                td1.text(arr[i].jobId);
                                var td2 = $("<td></td>");
                                td2.html(arr[i].jobName);
                                var td3 = $("<td></td>");
                                td3.text(arr[i].jobArea);
                                var td4 = $("<td></td>");
                                td4.text(arr[i].jobYear);
                                var td5 = $("<td></td>");
                                td5.text(arr[i].jobEducation);
                                var td6 = $("<td></td>");
                                td6.text(arr[i].jobDemand);
                                var td7 = $("<td></td>");
                                td7.text(arr[i].issueDate);
                                var td8 = $("<td></td>");
                                td8.text(arr[i].salaryMin + "-" + arr[i].salaryMax);
                                var td9 = $("<td></td>");
                                td9.html(arr[i].companyName);
                                var td10 = $("<td></td>");
                                var a = $("<a href=\"\" target='_blank'>详情信息</a>");
                                a.attr("href", "detail/" + arr[i].jobId);
                                td10.html(a);
                                tr.append(td1);
                                tr.append(td2);
                                tr.append(td3);
                                tr.append(td4);
                                tr.append(td5);
                                tr.append(td6);
                                tr.append(td7);
                                tr.append(td8);
                                tr.append(td9);
                                tr.append(td10);
                                tbody.append(tr);
                            }
                            if (slp == null) {
                                if (res.data.totalPages === 0) {
                                    res.data.totalPages = 1;
                                }
                                slp = new SimplePagination(res.data.totalPages);
                                slp.init({
                                    container: '.box',
                                    maxShowBtnCount: 3,
                                    onPageChange: state => {
                                        console.log('pagination change:', state.pageNumber);
                                        myfunc(state.pageNumber, size)
                                    }
                                })
                            }
                        }
                    });
                }
                myfunc(1, 10);
                findBtn.click(function () {
                    slp = null;
                    myfunc(1, 10);
                });
            </script>
