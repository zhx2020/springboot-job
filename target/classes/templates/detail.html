<script>
    $(function () {
        // 显示职位详细信息
        var str = window.location.href;
        var jobId = str.substring(str.lastIndexOf("/") + 1);
        $.ajax({
            type: "get",
            url: "http://localhost:8080/jobitem/findById?id=" + jobId,
            success: function (res) {
                console.log(res);
                var leftDiv = $("#left");
                var detail = $(`<p>
                                    <span class="label label-primary" id="jobName" style="font-size: 16px;">${res.data.jobName}</span>
                                    <span style="display: none" class="label label-primary" id="jobId">${res.data.jobId}</span>
                                    <a href="${res.data.jobHref}" class="btn btn-link" id="jobHref" target="_blank">去投递</a>
                                </p>
                                <p>
                                    <span class="label label-danger" style="font-size: 14px;">${res.data.companyName}</span>
                                    <span class="label label-danger"><span>${res.data.salaryMin}</span> - <span>${res.data.salaryMax}</span></span>
                                </p>
                                <p>
                                    <span class="label label-success">${res.data.jobAttr}</span>
                                </p>
                                <p>
                                    <span class="label label-warning">${res.data.jobWelf}</span>
                                </p>
                                <h5 class="myTitle">职位信息</h5>
                                <p class="h5">${res.data.jobMsg}</p>
                                <h5 class="myTitle">公司信息</h5>
                                <p><span class="label label-info">${res.data.companyAttr}</span></p>
                                <p class="h5">${res.data.companyMsg}</p>
                                <h5 class="myTitle">联系方式</h5>
                                <p class="h5">${res.data.companyArea}</p>
                                <p>
                                    <button class="btn btn-success btn-xs" id="store">收藏职位</button>
                                </p>`);
                leftDiv.append(detail);
            }
        });

        // 收藏职位
        $(document).on("click", "#store", function () {
            $.ajax({
                type: "post",
                url: "http://localhost:8080/store/add",
                dataType: "json",
                data: JSON.stringify({
                    "userId": $("#userId").text(),
                    "userName": $("#userName").text(),
                    "jobId": $("#jobId").text(),
                    "jobName": $("#jobName").text(),
                    "createTime": new Date().format("yyyy-MM-dd hh:mm:ss")
                }),
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    alert(res.data);
                }
            })
        });
    })
</script>
