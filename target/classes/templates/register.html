<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div id="header">
    <div class="content">
        <div class="left">基于springboot的职位数据采集分析平台</div>
        <div class="right">
            <ul>
                <li><a href="/index">首页</a></li>
                <li><a href="/login">登录</a></li>
                <li><a href="/register" class="cur">注册</a></li>
                <li><a href="/search" class="limit">职位搜索</a></li>
                <li><a href="/store" class="limit">我的收藏</a></li>
                <li><a href="/discuss" class="limit">讨论区</a></li>
                <li><a href="/issue" class="limit">我的发布</a></li>
                <li><a href="/chat" class="limit">好友聊天</a></li>
                <li><a href="/center" class="limit">个人中心</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="main">
    <div class="content pt80">
        <div class="col-md-4 col-md-offset-4 mb">
            <form>
                <div class="form-group form-group-sm">
                    <label class="h5">手机号码</label>
                    <input id="userId" type="text" class="form-control" placeholder="手机号码">
                </div>
                <div class="form-group form-group-sm">
                    <label class="h5">用户名</label>
                    <input id="userName" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group form-group-sm">
                    <label class="h5">密码</label>
                    <input id="userPass" type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group form-group-sm">
                    <label class="h5">短信验证码</label>
                    <div>
                        <input id="code" class="form-control pull-left" type="text" placeholder="短信验证码" style="width: 50%;">
                        <button id="getCode" type="button" class="btn btn-default btn-sm" style="width: 50%;">获取短信验证码</button>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <button id="register" type="button" class="btn btn-success btn-sm btn-block">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer">
    <div class="content">
        Copyright © 2016-2020 Echo
    </div>
</div>
<script>
    $(function () {
        // 日期格式化
        Date.prototype.format = function(fmt) {
            var o = {
                "M+" : this.getMonth()+1,                 //月份
                "d+" : this.getDate(),                    //日
                "h+" : this.getHours(),                   //小时
                "m+" : this.getMinutes(),                 //分
                "s+" : this.getSeconds(),                 //秒
                "q+" : Math.floor((this.getMonth()+3)/3), //季度
                "S" : this.getMilliseconds()             //毫秒
            };
            if(/(y+)/.test(fmt)) {
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            }
            for(var k in o) {
                if(new RegExp("("+ k +")").test(fmt)){
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
                }
            }
            return fmt;
        };

        // 获取验证码
        var getCodeBtn = $("#getCode");
        getCodeBtn.click(function () {
            var userId = $("#userId").val();
            $.ajax({
                type: "get",
                url: "http://localhost:8080/user/send?phone=" + userId,
                success: function (res) {
                    if (res.flag) {
                        alert(res.message);
                    }
                }
            })
        });

        // 用户注册
        var registerBtn = $("#register");
        registerBtn.click(function () {
            var userId = $("#userId").val();
            var userName = $("#userName").val();
            var userPass = $("#userPass").val();
            var code = $("#code").val();
            $.ajax({
                type: "get",
                url: "http://localhost:8080/user/verify",
                data: {
                    "phone": userId,
                    "code": code
                },
                success: function (res) {
                    if (res.flag) {
                        $.ajax({
                            type: "post",
                            url: "http://localhost:8080/user/register",
                            contentType: "application/json;charset=UTF-8",
                            data: JSON.stringify({
                                "userId": userId,
                                "userName": userName,
                                "userPass": userPass,
                                "createTime": new Date().format("yyyy-MM-dd hh:mm:ss")
                            }),
                            success: function (res) {
                                alert(res.message);
                                window.location.href = "/index";
                            }
                        });
                    } else {
                        alert(res.message);
                    }
                }
            })
        })

        // 判断是否能跳转
        $(document).on("click", ".limit", function () {
            var token = $.cookie("token");
            $.ajax({
                type: "get",
                url: "http://localhost:8080/user/check",
                headers: {
                    'token': token
                },
                success: function (res) {
                    if (!res.flag) {
                        window.location.href = "/login";
                    }
                }
            });
        });
    })
</script>
</body>
</html>
